<div>
    <h3>Default</h3>
    <ha-radio-button-group>
        <ha-radio-button label="Radio 1" value="1"></ha-radio-button>
        <ha-radio-button label="Radio 2" value="2"></ha-radio-button>
        <ha-radio-button label="Radio 3" value="3"></ha-radio-button>
    </ha-radio-button-group>

    <h3>With Label</h3>
    <ha-radio-button-group label="Some Label">
        <ha-radio-button label="Radio 1" value="1"></ha-radio-button>
        <ha-radio-button label="Radio 2" value="2"></ha-radio-button>
        <ha-radio-button label="Radio 3" value="3"></ha-radio-button>
    </ha-radio-button-group>

    <h3>With name attribute</h3>
    <ha-radio-button-group label="Some Label" name="radioWithName">
        <ha-radio-button label="Radio 1" value="1"></ha-radio-button>
        <ha-radio-button label="Radio 2" value="2"></ha-radio-button>
        <ha-radio-button label="Radio 3" value="3"></ha-radio-button>
    </ha-radio-button-group>

    <h3>With Disabled</h3>
    <ha-radio-button-group label="Some Label">
        <ha-radio-button label="Radio 1" value="1" disabled></ha-radio-button>
        <ha-radio-button label="Radio 2" value="2"></ha-radio-button>
        <ha-radio-button label="Radio 3" value="3"></ha-radio-button>
    </ha-radio-button-group>

    <h3>With Default Value (should check Radio 1)</h3>
    <ha-radio-button-group label="Some Label" value="1">
        <ha-radio-button label="Radio 1" value="1"></ha-radio-button>
        <ha-radio-button label="Radio 2" value="2"></ha-radio-button>
        <ha-radio-button label="Radio 3" value="3"></ha-radio-button>
    </ha-radio-button-group>

    <h3>With checked attribute on First Radio Button</h3>
    <ha-radio-button-group label="Some Label">
        <ha-radio-button label="Radio 1" value="1" checked></ha-radio-button>
        <ha-radio-button label="Radio 2" value="2"></ha-radio-button>
        <ha-radio-button label="Radio 3" value="3"></ha-radio-button>
    </ha-radio-button-group>

    <h3>Inline</h3>
    <ha-radio-button-group class="ha-inline" label="Some Label">
        <ha-radio-button label="Radio 1" value="1"></ha-radio-button>
        <ha-radio-button label="Radio 2" value="2"></ha-radio-button>
        <ha-radio-button label="Radio 3" value="3"></ha-radio-button>
    </ha-radio-button-group>

    <h3>With Expected Validation (expected to select Radio 2)</h3>
    <ha-radio-button-group label="Some Label" expected="2" required>
        <ha-radio-button label="Radio 1" value="1"></ha-radio-button>
        <ha-radio-button label="Radio 2" value="2"></ha-radio-button>
        <ha-radio-button label="Radio 3" value="3"></ha-radio-button>
    </ha-radio-button-group>
    <button class="ha-button" onclick="javascript:this.previousElementSibling.reportValidity();">Trigger Validation</button>

    <h3>With Required Validation No Indicator</h3>
    <ha-radio-button-group label="Some Label" required noRequiredIndicator>
        <ha-radio-button label="Radio 1" value="1"></ha-radio-button>
        <ha-radio-button label="Radio 2" value="2"></ha-radio-button>
        <ha-radio-button label="Radio 3" value="3"></ha-radio-button>
    </ha-radio-button-group>
    <button class="ha-button" onclick="javascript:this.previousElementSibling.reportValidity();">Trigger Validation</button>

    <h3>With Required Validation</h3>
    <ha-radio-button-group label="Some Label" required>
        <ha-radio-button label="Radio 1" value="1"></ha-radio-button>
        <ha-radio-button label="Radio 2" value="2"></ha-radio-button>
        <ha-radio-button label="Radio 3" value="3"></ha-radio-button>
    </ha-radio-button-group>
    <button class="ha-button" onclick="javascript:this.previousElementSibling.reportValidity();">Trigger Validation</button>
</div>
