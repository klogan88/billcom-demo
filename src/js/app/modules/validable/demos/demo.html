<div>
    <h3>Required</h3>
    <ha-text-field label="Some Label" required data-automation-id="validation-html-required"></ha-text-field>
    <h3>Pattern (Email)</h3>
    <ha-text-field label="Some Label" pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$" data-automation-id="validation-html-pattern-email"></ha-text-field>
    <h3>Pattern (Numbers Only)</h3>
    <ha-text-field label="Some Label" pattern="^\d+$" data-automation-id="validation-html-pattern-only-numbers"></ha-text-field>
    <h3>Required and Pattern (Numbers Only)</h3>
    <ha-text-field label="Some Label" pattern="^\d+$" required data-automation-id="validation-html-pattern-only-numbers-required"></ha-text-field>
    <h3>Without Validation</h3>
    <ha-text-field label="Some Label" data-automation-id="validation-html-no-validation"></ha-text-field>
</div>
