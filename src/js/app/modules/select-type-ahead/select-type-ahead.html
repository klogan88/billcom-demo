<div>
    <h3>Default</h3>
    <ha-select-type-ahead label="Some Label" placeholder="Choose an item">
    </ha-select-type-ahead>

    <h3>Disabled</h3>
    <ha-select-type-ahead label="Some Label" placeholder="Choose an item" disabled>
    </ha-select-type-ahead>

    <h3>Required</h3>
    <ha-select-type-ahead label="Some Label" placeholder="Choose an item" required>
    </ha-select-type-ahead>

    <h3>With Required Validation No Indicator</h3>
        <ha-select-type-ahead label="Some Label" placeholder="Choose an item" required noRequiredIndicator>
    </ha-select-type-ahead>

    <h3>With Add New</h3>
    <ha-select-type-ahead label="Some Label" addNew="true" placeholder="Choose an item">
        <ha-popover>
            <ha-popover-form addNewNameSelector="#addNewName">
                <section>
                    <ha-text-field label="Name" id="addNewName"></ha-text-field>
                </section>
                <footer>
                    <button class="ha-button ha-button-primary">Save</button>
                    <button class="ha-button ha-button-secondary">Cancel</button>
                </footer>
            </ha-popover-form>
        </ha-popover>
    </ha-select-type-ahead>
    <div class="design-document">
        <button class="ha-button ha-button-primary is-store-trigger">Trigger Add</button>
    </div>

    <h3>With Icon</h3>
    <ha-select-type-ahead label="Some Label" placeholder="Choose an item" icon="hi-filter">
    </ha-select-type-ahead>

    <h3>With Wrapping Items</h3>
    <ha-select-type-ahead id="wrapping" label="Some Label" placeholder="Choose an item">
    </ha-select-type-ahead>
</div>
