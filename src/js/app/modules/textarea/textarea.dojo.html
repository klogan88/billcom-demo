<h3>Enabled</h3>
<ha-textarea label="Name"></ha-textarea>
<ha-textarea label="Name with Placeholder" placeholder="Your name"></ha-textarea>
<ha-textarea label="Name with Value" value="Default text"></ha-textarea>
<h3>Disabled</h3>
<ha-textarea label="Disabled Name" disabled="true"></ha-textarea>
<ha-textarea label="Disabled Name with Placeholder" placeholder="Your name" disabled="true"></ha-textarea>
<h3>With Error</h3>
<ha-textarea label="With Error" required="true" class="with-error"></ha-textarea>
<h3>Required</h3>
<ha-textarea label="Required Field" required="true"></ha-textarea>
<h3>Required No Indicator</h3>
<ha-textarea label="Required Field" required="true" noRequiredIndicator></ha-textarea>
<h3>Optional true</h3>
<ha-textarea label="Optional Field" optional="true" labelOptional="Same Optional field"></ha-textarea>
<h3>Optional false</h3>
<ha-textarea label="Optional Field" optional="false"></ha-textarea>
<h3>No Label</h3>
<ha-textarea placeholder="No Label"></ha-textarea>
<h3>With name</h3>
<ha-textarea name="Name test"></ha-textarea>
