<h3>Enabled</h3>
<ha-date-picker label="Date"></ha-date-picker>
<h3>With Placeholder</h3>
<ha-date-picker placeholder="DD/MM/YYYY"></ha-date-picker>
<h3>With Value Specified</h3>
<ha-date-picker value="2000-01-01" label="Date"></ha-date-picker>
<h3>Navigation by Year</h3>
<ha-date-picker label="Date" showYearNavigation></ha-date-picker>
<h3>Disabled</h3>
<ha-date-picker label="Date" disabled="true"></ha-date-picker>
<h3>With Error</h3>
<ha-date-picker label="With Error" class="ha-validatable input-error"></ha-date-picker>
<h3>Required</h3>
<ha-date-picker label="Required Field" required="true"></ha-date-picker>
<h3>With <code>maxDate</code> and <code>minDate</code> properties</h3>
<ha-date-picker label="Min/max restrictions" class="gallery-min-max"></ha-date-picker>
<h3>Optional label</h3>
<ha-date-picker label="Optional Field" optional="true" labelOptional="Optional"></ha-date-picker>
<h3>No Label</h3>
<ha-date-picker></ha-date-picker>
<h3>With name attribute</h3>
<ha-date-picker name="Name test"></ha-date-picker>
<h3>With double calendar</h3>
<ha-date-picker label="Date picker with double calendar" useDoubleCalendar></ha-date-picker>
